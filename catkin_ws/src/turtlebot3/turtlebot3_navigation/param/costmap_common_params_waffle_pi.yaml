footprint: [[-0.65, -0.30], [-0.65, 0.30], [0.05, 0.30], [0.05, -0.30]]

#laser: {sensor_frame: base_scan, data_type: LaserScan, topic: /scan, marking: true, clearing: true, inf_is_valid: true}

obstacle_layer:
  enabled:              true
  max_obstacle_height:  0.6
  combination_method:   1
  track_unknown_space:  true    #true needed for disabling global path planning through unknown space
  obstacle_range: 2.0
  raytrace_range: 12.0
  observation_sources:  scan_filtered
  scan_filtered:
    sensor_frame: base_scan
    data_type: LaserScan
    topic: /scan_filtered
    marking: true
    clearing: true
    min_obstacle_height: 0
    max_obstacle_height: 1

sonar_layer:
  enabled:              false
  topics: ["/move_base/local_costmap/sonar_layer/sonar_bottom_right","/move_base/local_costmap/sonar_layer/sonar_bottom_left"]
  clear_on_max_reading: true

inflation_layer:
  enabled:              true
  cost_scaling_factor:  5.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.2  # max. distance from an obstacle at which costs are incurred for planning paths.

static_layer:
  enabled:              true
