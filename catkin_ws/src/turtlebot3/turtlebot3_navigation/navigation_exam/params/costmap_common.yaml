footprint: [[-0.65, -0.30], [-0.65, 0.30], [0.05, 0.30], [0.05, -0.30]]
footprint_padding: 0.01

robot_base_frame: base_link
update_frequency: 20.0 # default 4
publish_frequency: 15.0 # default 3
transform_tolerance: 0.5

resolution: 0.05

obstacle_range: 5.5
raytrace_range: 6.0

#layer definitions
static:
    map_topic: /map
    subscribe_to_updates: true

obstacles_laser:
    observation_sources: laser
    laser: {data_type: LaserScan, clearing: true, marking: true, topic: scan_filtered, inf_is_valid: true}

inflation:
    inflation_radius: 0.1
